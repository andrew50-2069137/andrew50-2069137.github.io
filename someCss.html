<!DOCTYPE html>
<html>
    <head><title>CSS Examples</title>
    <h1>CSS Examples</h1>
    <style>
        .img-container {
          text-align: center;
          display: block;
        }
      </style>
    </head>
    <body> 
        <span class="img-container"> 
            <img src="https://i.pinimg.com/originals/47/b5/35/47b53596d75c93ef92433aad5a4dd1cd.jpg"
            title="Fate/stay night" style="width:355px; height:200px; margin:20px">

        </span>
        <style>
        body{
            background-color: lightblue;
        }
        </style>
        <style>
            div.center{
                text-align: center;
            }
        </style>
        <div class="center">
            <h2>Fate/stay night is a really cool anime!</h2>
        </div>
        <style>
            p.dashed {border-style: dashed;}
        </style>
        <p class="dashed">This is a picture of Fate/stay Night.</p> <br>
    </body>
